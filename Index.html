<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body >
    <div class="container">
       
            <div class="content">
                <div class="logo">
                <img src="Img/logo.svg" alt="">
                </div>
                <div class="img"></div>
            <div class="text1"> Get Started With Frontend development Today</div>
           
        </div>
        <form action="" id="from">
            <div class="social">
                <div class="title">Get started</div>
                <div class="question">Alredy have an account <br>
                <span>sign In</span></div>
                <div class="btn">
                    <div class="btn__1">
                        <img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/> Sign Up</div>
                    <div class="btn__2"><img width="30" color="" height="30" src="https://img.icons8.com/glyph-neue/ffffff/60/facebook-new.png" alt="facebook-new"/>Sign Up</div>
                
            </div>
            <div class="or">or</div>
           
            <div>
                <label for="UserName">User-Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="UserName" id="UserName" placeholder="Gips">
                <i class="fas fa-exclamation-circle failure"></i>
                <i class="far fa-check-circle success"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="Email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="Email" id="Email" placeholder="Gips@gmail.com">
                <i class="fas fa-exclamation-circle failure"></i>
                <i class="far fa-check-circle success"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="Password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="Password" id="Password" placeholder="Password">
                <i class="fas fa-exclamation-circle failure"></i>
                <i class="far fa-check-circle success"></i>
                <div class="error"></div>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>

<script src="Script.js"></script>
</body>
</html>
